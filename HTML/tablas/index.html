<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Banana</td>
                <td>10000</td>
                <td>1 kg</td>
            </tr>
            <tr>
                <td>Manzana</td>
                <td>25000</td>
                <td>1 kg</td>
            </tr>
            <tr>
                <td>Sandia</td>
                <td>30000</td>
                <td>1 unidad</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="header-total">Total</th>
                <td class="dato-total" colspan="2">65000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
