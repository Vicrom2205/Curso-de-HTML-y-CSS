<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>Formulario de contacto</h2>
        
        
        <!-- SIMPLE INPUTS -->
        <fieldset>
            <legend>INFORMACIÓN BÁSICA</legend>
            <div class="form-input">
                <label for="nombre">Nombre Completo</label>
                <input id="nombre" type="text" placeholder="Victor Román">
            </div>  
            <div class="form-input">
                <label>Email
                    <input type="email" placeholder="ejemplo@gmail.com">
                </label>
            </div>
            <div class="form-input">
                <label>Asunto
                    <input type="text" placeholder="El asunto de tu mensaje">
                </label>
            </div>  
        </fieldset>

        <!-- SELECT & OPTION -->
        <div class="form-input">
            <label>Tipo de usuario
                <select name="type-of-user" id="">
                    <option value="user1">Seguidor/a</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">Otros</option>
                </select>
            </label>
        </div>

        <!-- DATALIST & OPTION-->
        <div class="form-input">
            <label>Referente
                <input list="referente" name="referente">
                <datalist name="type-of-user" id="referente">
                    <option>Soy Dalto</option>
                    <option>Una empresa</option>
                    <option>Otros</option>
                </datalist>
            </label>
        </div>

        <!-- TEXTAREA -->
        <div class="form-input">
            <label for="texto">Mensaje</label>
            <textarea id="texto" rows="5" placeholder="Ingresar datos extras"></textarea>
        </div>
        <div class="form-input">
            <label>Acepto los términos y condiciones
                <input type="checkbox" class="checkbox">
            </label>
            
        </div>
    </form>
</body>
</html>
